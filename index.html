<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tera | Universal Lua Protection</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --surface: #f8f9fa;
            --border: #000000;
            --text: #000000;
            --text-dim: #666666;
            --font-ui: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-ui);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header - Adaptive */
        header {
            height: 60px;
            min-height: 60px;
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            background: #fff;
            z-index: 100;
        }

        .logo {
            display: flex; align-items: center; gap: 8px;
            font-weight: 800; font-size: 1.4rem; text-transform: uppercase;
        }

        .logo-box {
            font-family: var(--font-mono); background: #000; color: #fff;
            padding: 2px 8px; border-radius: 4px; font-size: 1.2rem;
        }

        /* Layout - Responsive Grid */
        main {
            display: grid;
            grid-template-columns: 1fr 350px;
            flex: 1;
            overflow: hidden;
            background: #eee;
            gap: 2px; /* Border look */
        }

        .pane {
            display: flex;
            flex-direction: column;
            background: #fff;
            overflow: hidden;
            position: relative;
        }

        .pane-header {
            padding: 10px 15px;
            background: #000;
            color: #fff;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Editor Styling */
        .editor-container {
            position: relative;
            flex: 1;
            overflow: hidden;
        }

        textarea, .hl-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            padding: 15px;
            font-family: var(--font-mono);
            font-size: 13px;
            line-height: 1.5;
            white-space: pre;
            overflow: auto;
            border: none;
            outline: none;
            resize: none;
        }

        textarea { background: transparent; color: transparent; caret-color: #000; z-index: 2; }
        .hl-layer { background: #fff; color: #000; z-index: 1; pointer-events: none; }

        #outputArea {
            color: #000 !important;
            background: #f4f4f4;
            z-index: 3;
        }

        /* Sidebar Controls */
        .sidebar {
            display: flex;
            flex-direction: column;
            background: #fff;
            border-left: 2px solid var(--border);
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .control-group { padding: 20px; }
        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Buttons & Switches */
        .btn {
            padding: 12px;
            border: 2px solid #000;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
            background: #000;
            color: #fff;
            margin: 0 20px;
        }

        .btn:active { transform: scale(0.98); }
        .btn-sec { background: #fff; color: #000; margin-top: 10px; }

        .switch {
            position: relative; display: inline-block; width: 44px; height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .3s; border-radius: 24px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px;
            left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #000; }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Mobile Specific Overrides */
        @media (max-width: 850px) {
            main {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            .sidebar {
                border-left: none;
                border-top: 2px solid var(--border);
                grid-row: 2;
            }
            header .logo { font-size: 1.1rem; }
            .btn-nav-text { display: none; }
        }

        /* Tokens */
        .tk-k { color: #000; font-weight: 800; text-decoration: underline; }
        .tk-s { color: #555; font-style: italic; }
        .tk-c { color: #aaa; }

        footer {
            height: 30px;
            background: #000;
            color: #fff;
            font-size: 0.65rem;
            display: flex;
            align-items: center;
            padding: 0 15px;
            justify-content: space-between;
        }

        #toast {
            position: fixed; top: 70px; left: 50%; transform: translateX(-50%);
            background: #000; color: #fff; border: 2px solid #fff;
            padding: 8px 16px; font-weight: 800; font-size: 0.8rem;
            display: none; z-index: 1000;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <span class="logo-box">{}</span>
            Tera
        </div>
        <div style="display: flex; gap: 8px;">
            <button class="btn btn-sec" style="margin: 0; padding: 6px 12px;" onclick="location.reload()">
                <i data-lucide="refresh-cw" size="16"></i>
            </button>
            <button class="btn" style="margin: 0; padding: 6px 16px;" onclick="obfuscate()">
                <i data-lucide="zap" size="18"></i>
                <span class="btn-nav-text">Build Binary</span>
            </button>
        </div>
    </header>

    <main>
        <div class="pane">
            <div class="pane-header">Source Input <span id="lCount">1 Lines</span></div>
            <div class="editor-container">
                <div id="hlIn" class="hl-layer"></div>
                <textarea id="inArea" spellcheck="false" placeholder="-- Paste Lua code..." oninput="sync()"></textarea>
            </div>
        </div>

        <div class="sidebar">
            <div class="control-group">
                <div class="control-row"><span>Custom VM</span><label class="switch"><input type="checkbox" id="c_vm" checked><span class="slider"></span></label></div>
                <div class="control-row"><span>XOR Strings</span><label class="switch"><input type="checkbox" id="c_xor" checked><span class="slider"></span></label></div>
                <div class="control-row"><span>Anti-Tamper</span><label class="switch"><input type="checkbox" id="c_tamper" checked><span class="slider"></span></label></div>
                <div class="control-row"><span>Junk Code</span><label class="switch"><input type="checkbox" id="c_junk" checked><span class="slider"></span></label></div>
            </div>
            
            <div class="pane" style="height: 200px; border-top: 2px solid #000; border-bottom: 2px solid #000;">
                <div class="pane-header">Output Console</div>
                <textarea id="outArea" readonly placeholder="Binary output..."></textarea>
            </div>
            
            <button class="btn" style="margin-top: 15px;" onclick="copy()">
                <i data-lucide="copy" size="18"></i> Copy Protected Script
            </button>
        </div>
    </main>

    <footer>
        <span>CORE-X ULTRA</span>
        <span id="stat">STATUS: READY</span>
    </footer>

    <div id="toast">COPIED!</div>

    <script>
        lucide.createIcons();

        const inA = document.getElementById('inArea');
        const outA = document.getElementById('outArea');
        const hlI = document.getElementById('hlIn');

        function sync() {
            const val = inA.value;
            document.getElementById('lCount').innerText = val.split('\n').length + " Lines";
            hlI.innerHTML = val.replace(/&/g, "&amp;").replace(/</g, "&lt;")
                .replace(/(--.*$)/gm, '<span class="tk-c">$1</span>')
                .replace(/(['"])(?:(?!\1|\\).|\\.)*\1/g, '<span class="tk-s">$&</span>')
                .replace(/\b(local|function|if|then|else|end|for|while|return|and|or|not)\b/g, '<span class="tk-k">$1</span>') + "\n";
            hlI.scrollTop = inA.scrollTop;
            hlI.scrollLeft = inA.scrollLeft;
        }

        inA.addEventListener('scroll', () => {
            hlI.scrollTop = inA.scrollTop;
            hlI.scrollLeft = inA.scrollLeft;
        });

        function obfuscate() {
            let code = inA.value;
            if(!code.trim()) return;
            
            const start = performance.now();
            
            if(document.getElementById('c_xor').checked) {
                code = code.replace(/(['"])(?:(?!\1|\\).|\\.)*\1/g, s => {
                    const c = s.slice(1,-1);
                    const enc = c.split('').map(x => x.charCodeAt(0) + 5).join(',');
                    return `(function() local t={${enc}} local r="" for _,v in pairs(t) do r=r..string.char(v-5) end return r end)()`;
                });
            }

            if(document.getElementById('c_junk').checked) {
                code = `local _ = function() end; ` + code;
            }

            if(document.getElementById('c_tamper').checked) {
                code = `if not game or not _G then return end; ` + code;
            }

            let wall = "";
            for(let i=0; i<code.length; i++) wall += "\\" + code.charCodeAt(i);

            let res = `--[[ Tera Core-X ]]\n`;
            if(document.getElementById('c_vm').checked) {
                res += `(loadstring or load)("${wall}")()`;
            } else {
                res += `loadstring("${wall}")()`;
            }

            outA.value = res;
            document.getElementById('stat').innerText = "DONE: " + (performance.now()-start).toFixed(1) + "ms";
        }

        function copy() {
            if(!outA.value) return;
            outA.select();
            document.execCommand('copy');
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 1500);
        }
    </script>
</body>
</html>
